<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>KAIST &gt; LIBRARY &gt; 베스트셀러</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="header-right">
                <div class="kaist-logo">
                    <h1 class="kaist-logo-text">
                        <a href="#none">KAIST</a>
                    </h1>
                </div>
                <h2 class="library">LIBRARY</h2>
                <button class="logout-btn">
                    <span class="logout-btn-left">
                        <span class="logout-btn-right">
                            로그아웃
                        </span>
                    </span>
                </button>
            </div>
        </div>
        <div class="nav">
            <form>
                <div class="search">
                    <input type="text" class="search-box">
                </div>
                <button class="search-btn">검색</button>
            </form>
            <a href="#none" class="notice-link">
                10월 말 기준 SCI/SCIE/SSCI/AHCI 저널리스트...
            </a>
        </div>
        <div class="main">
            <div class="section">
                <div class="service-contents">
                    <div class="service">
                        <h3 class="service-text">자주가는 서비스</h3>
                        <ul class="service-list">
                            <li>
                                <a href="#none">설정</a>
                            </li>
                            <li>
                                <a href="#none" class="active">전체서비스</a>
                            </li>
                        </ul>
                    </div>
                    <div class="service-buttons">
                        <ul class="service-button-list">
                            <li>
                                <button>
                                    <img src="../img/main/speech-bubble.png" alt="공지사항 말풍선 이미지">
                                </button>
                                공지사항
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/service-library.png" alt="도서관안내 도서관 이미지">
                                </button>
                                도서관안내
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/reading-glasses.png" alt="예약조회 돋보기 이미지">
                                </button>
                                예약조회
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/my-library.png" alt="My Library 이미지">
                                </button>
                                My Library
                            </li>
                        </ul>
                        <ul class="service-button-list-bottom">
                            <li>
                                <button>
                                    <img src="../img/main/phone-book.png" alt="전자도서 이미지">
                                </button>
                                전자도서
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/computer.png" alt="전자저널 모니터 이미지">
                                </button>
                                전자저널
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/database.png" alt="데이터베이스 이미지">
                                </button>
                                데이터베이스
                            </li>
                            <li>
                                <button>
                                    <img src="../img/main/book-pencil.png" alt="도서구입신청 이미지">
                                </button>
                                도서구입신청
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="best-contents">
                    <div class="service best">
                        <h3 class="service-text">베스트셀러</h3>
                        <a href="#none" class="more-content">더보기</a>
                    </div>
                    <div class="best-book-list-wrap">
                        <ul class="best-book-list">
                            <li>
                                <a href="#none">
                                    <img src="../img/main/best-book-1.png" alt="나의 문화 유산 답사 책 이미지">
                                    나의 문화<br>
                                    유산 답사...
                                </a>
                            </li>
                            <li>
                                <a href="#none">
                                    <img src="../img/main/best-book-2.png" alt="십자군 이야기2 책 이미지">
                                    십자군<br>
                                    이야기2
                                </a>
                            </li>
                            <li>
                                <a href="#none">
                                    <img src="../img/main/best-book-3.png" alt="스티브 잡스 책 이미지">
                                    스티브<br>
                                    잡스
                                </a>
                            </li>
                            <li>
                                <a href="#none">
                                    <img src="../img/main/best-book-4.png" alt="시골의사 박경철의 자기혁명 책 이미지">
                                    시골의사<br>
                                    박경철의...
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="best-pages">
                        <div class="best-page-button-wrap">
                            <button class="best-left-page"></button>
                            <button class="best-right-page"></button>
                            <ul class="best-pages-list">
                                <li>
                                    <a href="#none"></a>
                                </li>
                                <li>
                                    <a href="#none" class="active"></a>
                                </li>
                                <li>
                                    <a href="#none"></a>
                                </li>
                                <li>
                                    <a href="#none"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrap">
            <div class="footer">
                <div class="footer-btn-position">
                    <button class="footer-btn">이용문의</button>
                    <button class="footer-btn-right">어플리케이션 다운</button>
                </div>
                <img src="../img/footer/copyright.png" alt="Copright(c) 2-11.KAIST ALL Rights Reserved." class="copyright">
            </div>
        </div>
    </div>
</body>
</html>
